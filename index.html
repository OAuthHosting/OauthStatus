<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuthStatus</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .container {
            width: 50%;
            padding: 20px;
            background-color: darkgray;
            border-radius: 20px;
            text-align: center;
        }

        .servers-title {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .percentage {
            font-size: 1.5em;
            color: lightgreen;
            margin-bottom: 10px;
        }

        .status-bar {
            width: 50%;
            height: 20px;
            background-color: darkgreen;
            border-radius: 5px;
            margin: 0 10px;
        }

        .status-bar div {
            width: 100%;
            background-color: lightgreen;
            border-radius: 5px;
            animation: loading 1.5s infinite ease-in-out;
        }

        .status-circle {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .status-text {
            color: green;
            font-size: 1.5em;
        }

        @keyframes loading {
            0%, 100% {
                width: 0;
            }
            50% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="title">OAuthStatus</div>
    <div class="container">
        <div class="servers-title">Servers</div>
        <div class="status-container">
            <div class="percentage" id="percentage">95.00%</div>
            <div class="status-circle"></div>
            <div class="status-text">Online</div>
            <div class="status-bar">
                <div id="status-bar-fill"></div>
            </div>
        </div>
    </div>

    <script>
        function getRandomPercentage() {
            return (Math.random() * 5 + 95).toFixed(2);
        }

        function updateStatus() {
            const percentage = getRandomPercentage();
            const percentageElement = document.getElementById('percentage');
            const statusBarFill = document.getElementById('status-bar-fill');

            percentageElement.textContent = percentage + '%';
            statusBarFill.style.width = percentage + '%';
        }

        setInterval(updateStatus, 15000);
        updateStatus();
    </script>
</body>
</html>
